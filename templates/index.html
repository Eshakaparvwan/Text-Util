<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <!-- ima template
    {{ name }} -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TEXT ANALYSER</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>

      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Hola Folks!</strong> You can perform alll your text operation here !
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    <!-- <h1><center>Welcome to the text analyser</center></h1> -->
    <div class="container">
      <form action='/analyze' method='get'>
    <div class="form-group">
      <label for="exampleFormControlTextarea1"><i>Enter your text below!</i></label>
      <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="9"></textarea>
    </div>
 
    <div class="custom-control custom-switch">
      <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
      <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
    </div>
    <div class="custom-control custom-switch">
      <input type="checkbox" name="fullcaps" class="custom-control-input" id="customSwitch2">
      <label class="custom-control-label" for="customSwitch2">CAPITALISE</label>
    </div>
    <div class="custom-control custom-switch">
      <input type="checkbox" name="newlineremover" class="custom-control-input" id="customSwitch3">
      <label class="custom-control-label" for="customSwitch3">NewLine Remover</label>
    </div>
    <div class="custom-control custom-switch">
      <input type="checkbox" name="spaceremover" class="custom-control-input" id="customSwitch4">
      <label class="custom-control-label" for="customSwitch4">Space Remover</label>
    </div>
    <div class="custom-control custom-switch">
      <input type="checkbox" name="charcount" class="custom-control-input" id="customSwitch5">
      <label class="custom-control-label" for="customSwitch5">Char count</label>
    </div>
    <button type="submit" class="btn btn-dark btn-lg mt-2">Analyze text</button>
  </form>
  </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
