<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ima template
    {{ name }} -->
    <h1>Welcome to the text analyser,Enter your text below!</h1>
    <form action='/analyze' method='get'>
        <textarea name="text" style="margin: 0px; width: 1335px; height: 297px;"></textarea>
        <input type="checkbox" name="removepunc">Remove punctutation</input>
        <input type="checkbox" name="fullcaps">CAPITALISE</input>
        <input type="checkbox" name="newlineremover">NewLine Remover</input>
        <input type="checkbox" name="spaceremover">Space Remover</input>
        <input type="checkbox" name="charcount">Char count</input>
        <button type="submit">Analyze text</button>
    </form>
</body>
</html>
